{{define "content"}}
<div class="welcome-section">
    <h2>Welcome to Go Web App</h2>
    <p>This is a simple web application written in Go.</p>
    
    {{if .authenticated}}
        <div class="user-info">
            <h3>User Information</h3>
            <p>Username: {{.username}}</p>
        </div>
    {{else}}
        <p>Please <a href="/login">login</a> or <a href="/register">register</a> to continue.</p>
    {{end}}
</div>
{{end}}
